<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <article class="nft">
      <div class="image-container">
        <img src="img/image-equilibrium.jpg" alt="" class="equilibrium-img">
        <div class="overlay">
          <img src="img/icon-view.svg" alt="" class="icon-view">
        </div>
      </div>
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <span class="eth-amount"><img src="img/icon-ethereum.svg" alt="" class="icon-eth">0.041 ETH</span>
      <span class="time-elapsed"><img src="img/icon-clock.svg" alt="" class="icon-clock">3 days left</span>
      <nav class="creator"> <img src="img/image-avatar.png" alt="" class="avatar"> Creation of <a class="author-name">Jules Wyvern</a></nav>
    </article>
  </main>
</body>
</html>
